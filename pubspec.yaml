name: nokko_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1


environment:
  # The SDK version that this package is compatible with.
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work. flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.  Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to encourage good coding practices.

  flutter_lints: ^6.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is included with your application
  uses-material-design: true

  
