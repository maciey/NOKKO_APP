name: nokko_app
description: "Nokko - aplikacja Flutter."
# The following line prevents the package from being accidentally published to pub.dev
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1


environment:
  # The SDK version that this package is compatible with.
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work. flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  #  MP SHARED LIBRARY
  mp_slib:
    path: ../SLIB/mp_slib

  # Firebase dependencies - potrzebne dla main.dart
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to encourage good coding practices.

  flutter_lints: ^6.0.0


# The following section is specific to Flutter packages.
flutter:  
  uses-material-design: true

  # Assets to include in the application.
  assets:
    - ver.txt
    - assets/NOKKO_logo.png
    - assets/NOKKO_logo_white.png
    
  